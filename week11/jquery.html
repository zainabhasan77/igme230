<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Start</title>
    <style>
        #panel1,
        #panel2 {
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;
            border: 2px;
            margin-top: 10px;

            background-color: #99ff;
            height: 200px;
            width: 200px;
        }

        #panel2 {
            /* whenever you make absolute, you just made a new layer, so you have to take into account z-index */
            position: absolute;
            /* display: none; */
        }
    </style>

    <!-- use hosted jquery CDN (content delivery network) onto hmtl from google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

</head>

<body>
    <!-- buttons -->
    <button id="show">show</button> <button id="hide">hide</button>

    <!-- content area -->
    <div id="panel1">
        The chicken was...
    </div>
    <div id="panel2">
        drunk on life.
    </div>
    <script>
        // <!-- basic hide/show function for panel1 from w3schools, $ means it is jQuery -->

        $("#hide").click(function() {
            $("#panel1").hide();
        });

        $("#show").click(function() {
            $("#panel1").show();
        });
    </script>



    <!-- event handler -->
</body>
</html>
